<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Palavra chave-->
    <meta name="keywords" content="Gerador de senhas, password generator">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <img class="logo" src="./img/logo-project.png" alt="gerador de senha">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="slider" id="slider" min="5" max="25"
        value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick = copyPassword() class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘Œ </span>
    <script src="app.js"></script>
</body>
</html>
